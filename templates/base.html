{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плюшевый Мир</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
.card-img-top {
    border-bottom: 1px solid #eee;
}
        .navbar-brand {
            font-weight: bold;
            display: flex;
            align-items: center;
            text-align: center;
            margin-right: 2rem;
        }
        .navbar-brand img {
            transition: transform 0.3s ease;
            height: 50px; 
            width: auto;
            margin-right: 15px;
        }
        .navbar-brand:hover img {
            transform: scale(1.1);
        }
        .logo-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: #f79c9c;
            line-height: 1;
            white-space: nowrap;
        }
        .slide-image {
            height: 500px;
            object-fit: cover;
        }
        .hero-section {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 100px 0;
            color: white;
            text-align: center;
        }
        .nav-link {
            font-weight: 500;
            margin: 0 10px;
        }
        
        .btn-login {
            background-color: #ff9f80;
            border-color: #ff9f80;
            color: white;
        }
        .btn-login:hover {
            background-color: #ff8c66;
            border-color: #ff8c66;
            color: white;
        }
        .btn-register {
            background-color: #5cd6d6; 
            border-color: #5cd6d6;
            color: white;
        }
        .btn-register:hover {
            background-color: #36c5c5;
            border-color: #36c5c5;
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="/static/images/logo/logo.png" alt="Плюшевый мир" height="50">
                <span class="logo-text">Плюшевый мир</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
                    </li>
                </ul>
                
                <div class="d-flex">
                    <a href="#" class="btn btn-login me-2">
                        <i class="fas fa-sign-in"></i> Войти
                    </a>
                    <a href="#" class="btn btn-register">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h5>Магазин детских товаров и игрушек</h5>
                    <p>Мы заботимся о счастливом детстве ваших детей!</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>© 2025 Плюшевый Мир. Все права защищены.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
