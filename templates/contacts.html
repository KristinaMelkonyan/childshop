{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Контакты</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Наши контакты</h5>
                    <p><i class="fas fa-map-marker-alt"></i> Адрес: г. Москва, ул. Детская, д. 123</p>
                    <p><i class="fas fa-phone"></i> Телефон: +7 (495) 123-45-67</p>
                    <p><i class="fas fa-envelope"></i> Email: info@detskiy-mir.ru</p>
                    <p><i class="fas fa-clock"></i> Время работы: Пн-Пт 9:00-21:00, Сб-Вс 10:00-20:00</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Напишите нам</h5>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Ваше имя">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="4" placeholder="Сообщение"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
