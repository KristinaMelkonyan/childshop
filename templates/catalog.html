{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Каталог товаров</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200/ff6b6b/ffffff?text=Развивающие+игрушки" 
                     class="card-img-top" alt="Развивающие игрушки">
                <div class="card-body">
                    <h5 class="card-title">Развивающие игрушки</h5>
                    <p class="card-text">Игрушки для развития мышления и моторики</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200/4ecdc4/ffffff?text=Конструкторы" 
                     class="card-img-top" alt="Конструкторы">
                <div class="card-body">
                    <h5 class="card-title">Конструкторы</h5>
                    <p class="card-text">Развиваем воображение и творческие способности</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200/45b7d1/ffffff?text=Куклы+и+аксессуары" 
                     class="card-img-top" alt="Куклы и аксессуары">
                <div class="card-body">
                    <h5 class="card-title">Куклы и аксессуары</h5>
                    <p class="card-text">Большой выбор кукол и аксессуаров для них</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
