{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Логин</label>
                            {{ form.username }}
                            <div class="invalid-feedback" id="username_error"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            {{ form.password }}
                            <div class="invalid-feedback" id="password_error"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'register' %}">Нет аккаунта? Зарегистрируйтесь</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch("{% url 'login' %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        // Очищаем предыдущие ошибки
        document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
        document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
        
        if (data.success) {
            window.location.href = "{% url 'home' %}";
        } else {
            // Показываем ошибки
            if (data.errors) {
                for (const [field, error] of Object.entries(data.errors)) {
                    if (field === '__all__') {
                        // Общие ошибки аутентификации (неверный логин/пароль)
                        const usernameInput = document.getElementById('id_username');
                        const passwordInput = document.getElementById('id_password');
                        const usernameError = document.getElementById('username_error');
                        const passwordError = document.getElementById('password_error');
                        
                        if (usernameInput && usernameError) {
                            usernameInput.classList.add('is-invalid');
                            usernameError.textContent = 'Неверный логин или пароль';
                        }
                        if (passwordInput && passwordError) {
                            passwordInput.classList.add('is-invalid');
                            passwordError.textContent = 'Неверный логин или пароль';
                        }
                    } else if (field === 'username') {
                        const input = document.getElementById('id_username');
                        const errorDiv = document.getElementById('username_error');
                        if (input && errorDiv) {
                            input.classList.add('is-invalid');
                            errorDiv.textContent = error;
                        }
                    } else if (field === 'password') {
                        const input = document.getElementById('id_password');
                        const errorDiv = document.getElementById('password_error');
                        if (input && errorDiv) {
                            input.classList.add('is-invalid');
                            errorDiv.textContent = error;
                        }
                    }
                }
            }
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Произошла ошибка при входе в систему');
    });
});
</script>
{% endblock %}
